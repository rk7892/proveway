<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.jpeg" />
    <title>Proveway</title>
  </head>
  <body>
    <!-- Bogo header -->
    <section class="bogo-header">
      <div class="bogo-line"></div>
      <div class="bogo-text">YAY! It's BOGO</div>
      <div class="bogo-line"></div>
    </section>
    <!-- 1 Unit Box -->
    <section class="product-box" data-units="1">
      <div class="header">
        <div class="unit-info">
          <div class="radio-custom"></div>
          <div>
            <div>1 Unit</div>
            <div class="standard-price">Standard Price</div>
          </div>
          <span class="discount-badge">10% Off</span>
        </div>
        <div class="price-info">
          <div class="current-price">$10.00 USD</div>
          <div class="original-price">$24.00 USD</div>
        </div>
      </div>
      <div class="content">
        <div class="options">
          <div class="option">
            <label class="option-label">Size</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </div>
          <div class="option">
            <label class="option-label">Colour</label>
            <select>
              <option>Black</option>
              <option>White</option>
              <option>Blue</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <!-- 2 Unit Box -->
    <section class="product-box popular" data-units="2">
      <div class="popular-badge">MOST POPULAR</div>
      <div class="header">
        <div class="unit-info">
          <div class="radio-custom"></div>
          <div>2 Unit</div>
          <span class="discount-badge">20% Off</span>
        </div>
        <div class="price-info">
          <div class="current-price">$18.00 USD</div>
          <div class="original-price">$24.00 USD</div>
        </div>
      </div>
      <div class="content">
        <div class="options">
          <div class="option">
            <label class="option-label">#1 Size</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </div>
          <div class="option">
            <label class="option-label">#1 Colour</label>
            <select>
              <option>Black</option>
              <option>White</option>
              <option>Blue</option>
            </select>
          </div>
          <div class="option">
            <label class="option-label">#2 Size</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </div>
          <div class="option">
            <label class="option-label">#2 Colour</label>
            <select>
              <option>Select Colour</option>
              <option>Black</option>
              <option>White</option>
              <option>Blue</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <!-- 3 Unit Box -->
    <section class="product-box" data-units="3">
      <div class="header">
        <div class="unit-info">
          <div class="radio-custom"></div>
          <div>3 Unit</div>
          <span class="discount-badge">30% Off</span>
        </div>
        <div class="price-info">
          <div class="current-price">$24.00 USD</div>
          <div class="original-price">$24.00 USD</div>
        </div>
      </div>
      <div class="content">
        <div class="options">
          <div class="option">
            <label class="option-label">#1 Size</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </div>
          <div class="option">
            <label class="option-label">#1 Colour</label>
            <select>
              <option>Black</option>
              <option>White</option>
              <option>Blue</option>
            </select>
          </div>
          <div class="option">
            <label class="option-label">#2 Size</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </div>
          <div class="option">
            <label class="option-label">#2 Colour</label>
            <select>
              <option>Select Colour</option>
              <option>Black</option>
              <option>White</option>
              <option>Blue</option>
            </select>
          </div>
          <div class="option">
            <label class="option-label">#3 Size</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </div>
          <div class="option">
            <label class="option-label">#3 Colour</label>
            <select>
              <option>Select Colour</option>
              <option>Black</option>
              <option>White</option>
              <option>Blue</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <div class="footer">
      <div class="free-delivery">Free Delivery</div>
      <div class="total">Total: $18.00 USD</div>
    </div>
    <!-- Alert message -->
    <div id="successAlert" class="alert">Successfully added to cart!</div>
    <!-- Add to cart Button -->
    <button class="add-to-cart">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      Add to Cart
    </button>

    <div class="powered-by">@ Powered by Pumper</div>

    <!-- JavaScript File -->
    <script src="index.js"></script>
  </body>
</html>
